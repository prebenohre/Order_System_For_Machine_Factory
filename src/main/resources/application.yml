spring:
  datasource:
    url: jdbc:h2:mem:machinefactorydb
    username: sa
    password:
    driverClassName: org.h2.Driver
    generate-unique-name: false
    name: order_system_for_machine_factory
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
